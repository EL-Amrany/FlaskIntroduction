
{% extends "base.html" %}

{%block head%}
    <title>Page Rank Computation</title>
{%endblock%}

{% block body %}
<header>
    Page Rank for every node is as follows:
</header>
<br>
<br>

<div class="number">
<table class="table table-striped table-hover " >
    
    {%for i in range(rank_matrix.shape[0]) %}
    
    <tr>

        <td>{{i}}</td>
        <td>{{ rank_matrix[i][0] }}</td>
        
    </tr>
    {%endfor%}
</table>
</div>
{% endblock %}
